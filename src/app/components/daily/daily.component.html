<p-carousel [value]="dailyReports" [numVisible]="4" [numScroll]="4" [circular]="false" [responsiveOptions]="responsiveOptions">
  <ng-template pTemplate="header">
  </ng-template>
  <ng-template let-report pTemplate="item">
    <div class="report-item">
      <div class="report-item-content" (click)="openDailyReport(report)">
        <div class="p-mb-3">
        </div>
        <div>
          <p-avatar image="{{report.image}}"  styleClass="mr-2" size="large" shape="circle"></p-avatar>
          <h4 class="p-mb-2 p-md-2">{{report.name}}</h4>
          <div class="row mx-5 d-flex align-items-center">
            <div class="col-12">
              <div class="row py-4 badge-stat">
                <div>
                  <i
                    class="pi pi-desktop p-mr-4 p-text-secondary"
                    pBadge
                    style="font-size: 2rem"
                    value="6"
                  ></i>
                  <span  class="badge-title px-4 mt-5"><b>Tasks</b></span>
                </div>
              </div>
              <div class="row py-4 badge-stat">
                <div>
                  <i
                    class="pi pi-desktop p-mr-4 p-text-secondary"
                    pBadge
                    style="font-size: 2rem"
                    value="16"
                    severity="success"
                  ></i>
                  <span class="badge-title px-4"><b>Sub Tasks</b></span>
                </div>
              </div>
            </div>
          </div>
          <div class="row mx-5 py-5 d-flex align-items-center">
            <div class="col-12">
              <p-chip label="Progress" styleClass="p-mr-2 px-3 custom-chip" icon="pi pi-spinner"></p-chip>
            </div>
          </div>
          <div class="row mx-5 d-flex align-items-center">
            <div class="col-12">
              <div>
                <p-progressBar [ngClass]="'customDailyProgress'" [value]="report.price"></p-progressBar>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
<div class="add-term-btn">
  <button pButton pRipple type="button" icon="pi pi-plus" class="p-button-rounded p-button-xl" (click)="showIntroduction()"></button>
</div>
<p-dialog header="Add New Team Member" position="right" class="add-term" [(visible)]="displayBasic"  showEffect="fade" [baseZIndex]="9">
  <app-add-new-cr></app-add-new-cr>
</p-dialog>
<p-dialog header="{{empTitle}}" position="center" class="cr-report" [(visible)]="displayDailyBasic"  showEffect="fade" [baseZIndex]="9">
  <app-single-daily-report></app-single-daily-report>
</p-dialog>
